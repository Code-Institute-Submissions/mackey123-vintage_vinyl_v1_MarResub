{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'blog/blog.css' %}">
{% endblock %}

{% block extra_js %}
{% endblock %}

{% block extra_title %} - Add Blog Post {% endblock %}

{% block content %}

<div class="container-fluid header-container" id="header-spacer">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
<div> 
<div class="new-blog">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-10">
                <h1 class="">Add A New Blog Post</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6-lg col-10-md col-12-sm my-3">
                <div class="">
                    <div class="card-content">
                        <form action="{% url 'add_post' %}" enctype="multipart/form-data" method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="justify-content-space-between blog-buttons row text-centered">
                                <div class="col-4-md">
                                    <button class="" type="submit">Add Post <i
                                        class="fas fa-plus-circle ml-2"></i></button>
                                </div>
                                <div class="">
                                    <a href="{% url 'blog' %}" class="">
                                        Cancel<i class="fas fa-times ml-2"></i>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
